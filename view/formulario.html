<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <!-- Regresar -->
  <div class="">
    <div class="container-flex-columns text-center">
      <a href="verify.html" type="submit" id="code" class="btn btn-return down waves-effect waves-light btn card-trigger waves-effect">Regresar</a>
    </div>
  </div>
  <!-- Formulario card -->
  <header>
    <div id="card" class="card center">
      <div class="card-content">
        <span class="card-title center">Sing Up</span>
        <p class="center">Join now for free ride credit</p>
        <hr>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">First Name</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefixx" type="text" class="validate">
                    <label for="icon_prefixx">Last Name</label>
                  </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">mail</i>
                  <input id="icon_telephone" type="tel" class="validate">
                  <label for="icon_telephone">Telephone</label>
                </div>
              </div>
              <p>
                  <label>
                    <input type="checkbox" />
                    <span>I agree to LyftÂ´ss</span>
                    <a href="#">Terms of Service</a>
                  </label>
                </p>
            </form>
          </div>
        <!-- Next -->
        <div class="card-footer">
          <a id="ready" class="waves-effect waves-light btn card-trigger waves-effect" href="#">Listo</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <h5 class="center"></h5>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
